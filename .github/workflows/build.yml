# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: alessandro580/kernel_build_action@main
        with:
          kernel-url: https://github.com/alessandro580/SM-G780F.git
          kernel-dir: msm-4.19
          kernel-branch: main
          config: exynos9830-r8slte_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: main
          android-version: 12
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: true
